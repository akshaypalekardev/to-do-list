<div class="container">
<form (submit)="onSubmit(taskForm)" #taskForm="ngForm">
  <div class="row justify-content-center">
    <div class="col-10">
      <input type="text" class="form-control mb-3" id="inlineFormInput" placeholder="Add a task..." ngModel name="taskInputField" #taskField="ngModel" required>
    </div>
    <div class="col-2">
      <button mat-raised-button class="submitButton" type="submit">Add Task</button>
    </div>
  </div>
</form>
</div>
